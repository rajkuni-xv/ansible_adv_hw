Host bastion
  Hostname bastion.23e1.example.opentlc.com
  User rkuni-crossvale.com
  IdentityFile /home/rkuni/.ssh/id_rsa
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no


Host *.internal
  User ec2-user
  IdentityFile ~/.ssh/23e1key.pem
  ProxyJump bastion 
  StrictHostKeyChecking no

